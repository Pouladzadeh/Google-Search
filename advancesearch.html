    <div class="container py-2 my-2">
        <h4 class="py-1 my-2" style="color:red;">Advanced Search</h4>
        <hr class="my-4">
        <h6 class="my-4">Find Pages With...</h6>
    
    <form action="https://google.com/search" >
        <div class="form-group row">
            <label for="as_q" class="col-sm-2 col-form-label">all these words:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="as_q" autocomplete="off">
            </div>
          </div>
          <div class="form-group row">
            <label for="as_epq"  class="col-sm-2 col-form-label">this exact word or phrase:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="as_epq"autocomplete="off">
            </div>
          </div>
          <div class="form-group row">
            <label for="as_oq" class="col-sm-2 col-form-label">any of these words:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="as_oq"autocomplete="off">
            </div>
          </div>
          <div class="form-group row">
            <label for="as_eq"  class="col-sm-2 col-form-label">none of these words:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="as_eq"autocomplete="off">
            </div>
          </div>
          <div class="form-group row justify-content-end">
            <input type="submit" value="Advanced Search" id="submit-button" class="btn btn-primary">
        </div>
       
    </form>
